name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_DB: humanwrites
          POSTGRES_USER: humanwrites
          POSTGRES_PASSWORD: humanwrites
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compile
        working-directory: backend
        run: ./gradlew compileKotlin

      - name: Lint
        working-directory: backend
        run: ./gradlew spotlessCheck

      - name: Test
        working-directory: backend
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Build
        working-directory: backend
        run: ./gradlew build -x test
