spring:
  application:
    name: humanwrites
  threads:
    virtual:
      enabled: true
  profiles:
    active: local
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

app:
  jwt:
    secret: ${JWT_SECRET:default-dev-secret-must-be-at-least-256-bits-long-for-hs256}
    access-token-expiry: 900000   # 15 minutes in ms
    refresh-token-expiry: 604800000  # 7 days in ms
    cookie-domain: ${COOKIE_DOMAIN:localhost}
    secure-cookie: ${SECURE_COOKIE:false}
  scoring:
    cv-min: 0.15
    cv-max: 0.60
    entropy-min: 3.0
    error-rate-min: 0.03
    error-rate-max: 0.20
    thinking-pause-min: 0.5
    thinking-pause-max: 8.0
    certified-threshold: 60
