spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/humanwrites
    username: humanwrites
    password: humanwrites
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

  data:
    redis:
      host: localhost
      port: 6379

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder}
            scope: openid,email,profile

logging:
  level:
    com.humanwrites: DEBUG
    org.jetbrains.exposed: DEBUG
