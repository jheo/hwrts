spring:
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///humanwrites?TC_TMPFS=/testtmpfs:rw
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: localhost
      port: 0
  cache:
    type: none
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

app:
  jwt:
    secret: test-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm
    access-token-expiry: 900000
    refresh-token-expiry: 604800000
    cookie-domain: localhost
    secure-cookie: false
  ai:
    claude-api-key: ""
    openai-api-key: ""
    default-provider: claude
    rate-limit-per-minute: 20
