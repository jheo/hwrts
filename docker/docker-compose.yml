services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: humanwrites-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: humanwrites
      POSTGRES_USER: humanwrites
      POSTGRES_PASSWORD: humanwrites
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U humanwrites"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: humanwrites-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
